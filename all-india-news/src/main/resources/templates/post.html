<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/posts">Posts</a></li>
            <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                <li><a href="/logout" onclick="document.getElementById('logoutForm').submit();"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </th:block>
            <th:block th:unless="${#authorization.expression('isAuthenticated()')}">
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="/register"><i class="fas fa-user-plus"></i> Register</a></li>
            </th:block>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
        </ul>
    </nav>
    <h1>Post</h1>
    <form th:action="${post.id == null} ? @{/posts} : @{/posts/{id}(id=${post.id})}" th:object="${post}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" /><br />

        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}"></textarea><br />

        <button type="submit">Save</button>
        <a href="/posts">Cancel</a>
    </form>
</body>
</html>
