<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogger Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Blogger Settings</h1>
        <form th:action="@{/blogger-settings}" method="post">
            <div class="form-group">
                <label for="settings">Settings (JSON):</label>
                <textarea id="settings" name="settings" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
